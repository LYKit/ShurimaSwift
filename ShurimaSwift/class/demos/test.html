<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="margin-top: 20px">
        <input type="button" value="callPhone" onclick="callPhone()">
    </div>
    
    <div style="margin-top: 20px">
        <input type="button" value="log" onclick="log('测试')">
    </div>
    
    <div style="margin-top: 20px">
        <input type="button" value="有参数调用" onclick="test()">
    </div>
    
    <div style="margin-top: 20px">
        <input type="button" value="模型注入调用" onclick="jsFunc()">
    </div>

    
    
</body>

<script>
    // 声明一个名为callPhone的js函数，其会发出一个链接为nativejs://callPhone的请求
    function callPhone() {
        window.location.href = 'nativejs://callPhone';
    }

    function test() {
        testfoo("param2", "param1")
    }

    function jsFunc() {
        alert('Objective-C call js to show alert');
    }

</script>

</html>
